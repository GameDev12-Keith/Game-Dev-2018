<h2 align=center>Pixels by Keith</h2>
<input type=button value="Right" onclick="{

document.getElementById('myDiv01').style.left= 
parseInt(document.getElementById('myDiv01').style.left) + 6
}">
<input type=button value="left" onclick="{

document.getElementById('myDiv01').style.left= 
parseInt(document.getElementById('myDiv01').style.left) - 6
}">
<input type=button value="up" onclick="{

document.getElementById('myDiv01').style.top= 
parseInt(document.getElementById('myDiv01').style.top) - 6
}">
<input type=button value="down" onclick="{

document.getElementById('myDiv01').style.top= 
parseInt(document.getElementById('myDiv01').style.top) + 6
}">

<div id="myDiv01" style="position:absolute; left:20px; top:80px;"  >Keith</div><br>
