<h2 align=center>Classes By Keith</h2>

<script>

class myAnimal {
  constructor(passName, passAge, passType) {
       this.myName = passName;
       this.myAge = passAge;
       this.myType = passType;
}

myShow(){
   document.getElementById('myDiv01').innerHTML += 'Name:' + this.myName + ' Age:' + this.myAge + ' Type:' + this.myType + '<br>'
}


}


</script>

<input type=button value="Activate Dog" onclick="{

   myDog = new myAnimal('Oliver','12','Dog')
   myDog.myShow()

}">

<input type=button value="Activate Cat" onclick="{

   myCat = new myAnimal('Gadget','18','Cat')
   myCat.myShow()

}">
