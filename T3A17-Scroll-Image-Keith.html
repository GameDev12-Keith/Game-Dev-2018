<h2 align=center>Scroll Image By Keith</h2>

<html>

<head>

<script>

myBgPosX = 0

myBgPosY = 0

function myScroll() {

myBgPosX += 3;

myBgPosY += 0;

myBgObject.style.backgroundPosition = myBgPosX+" " + myBgPosY;

}

</script>

</head>

<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwxx-QnF2mvNmRk6hf3bHgQZiAfNJDarrYqFBt3a76MfNjuV_8xQ" onload="{
myTimer = setInterval('myScroll()', 100)

}" >

<script> // This object must be after the body tag

myBgObject = eval('document.body');

</script>

</body>

</html>
